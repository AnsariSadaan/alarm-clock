<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alaram Clock in JavaScript | Ansari Sadaan</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons8-watch-32.png" type="image/x-icon">
</head>
<body>
        <div class="wrapper">
            <img src="./images/icons8-clock.svg" alt="clock">
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="column">
                   <select>
                        <option value="Hour" selected hidden>Hour</option>
                   </select> 
                </div>
                <div class="column">
                   <select>
                        <option value="Minute" selected hidden>Minute</option>
                   </select> 
                </div>
                <div class="column">
                   <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                   </select> 
                </div>
            </div>
            <button>Set Alarm</button>
        </div>

        <script src="./script.js"></script>
</body>
</html>
